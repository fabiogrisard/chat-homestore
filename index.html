<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .chatbox {
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    .input-box {
      margin-top: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }
    .message.user {
      background-color: #e1ffc7;
      text-align: right;
    }
    .message.bot {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="chatbox" id="chatbox"></div>
  <div class="input-box">
    <input type="text" id="userInput" placeholder="Digite sua dúvida aqui">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      const chatbox = document.getElementById('chatbox');

      // Adicionar mensagem do usuário ao chatbox
      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.textContent = userInput;
      chatbox.appendChild(userMessage);

      // Enviar mensagem para o webhook do n8n
      try {
        const response = await fetch('https://n8n.serranarealty.com.br/webhook/chathomestore', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: userInput })
        });

        if (!response.ok) {
          console.error('Falha ao enviar mensagem para o webhook do n8n');
          return;
        }

        const text = await response.text();  // Processar a resposta como texto
        console.log('Resposta recebida do webhook:', text);

        // Adicionar resposta do bot ao chatbox
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        botMessage.textContent = text;  // Usar a resposta de texto simples
        chatbox.appendChild(botMessage);

      } catch (error) {
        console.error('Erro ao enviar mensagem:', error);
      }

      // Limpar o campo de entrada
      document.getElementById('userInput').value = '';
    }
  </script>
</body>
</html>
